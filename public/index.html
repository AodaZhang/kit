<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      font-family: Avenir, Tahoma, Helvetica, 'PingFang SC', 'Microsoft YaHei',
        Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-overflow-scrolling: touch;
      touch-action: none;
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
      line-height: 1;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>糟糕，<%= htmlWebpackPlugin.options.title %>不能运行在没有开启JavaScript的浏览器上！</strong>
  </noscript>
</body>

</html>
